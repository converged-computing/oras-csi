<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ORAS CSI: container storage interface using ORAS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="ORAS CSI: container storage interface using ORAS">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"/>
  <style>
.markdown-section a {
    color: #2dc4b6 !important;
}
.sidebar ul li.active>a {
    color:#00cef5 !important;
}
</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        darklightTheme: {
            siteFont : "PT Sans",
            defaultTheme : 'dark',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize : '17px',
            dark: {
                accent: '#42b983',
                toogleBackground : '#ffffff',
                background: '#091a28',
                textColor: '#b4b4b4',
                codeTextColor : '#ffffff',
                codeBackgroundColor : '#0e2233',
                borderColor : '#0d2538',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, hsl(243, 55%, 43%) 0%,hsl(218.5, 85.7%, 46.7%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                codeTextColor: "#1f2975",
                coverBackground : 'linear-gradient(to left bottom, hsl(243, 55%, 43%) 0%,hsl(218.5, 85.7%, 46.7%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
        },
      name: 'oras-csi',
      loadSidebar: "sidebar.md",
      repo: 'converged-computing/oras-csi',
      coverpage: true,
      auto2top: true,
        executeScript: true,
        maxLevel: 3,
        subMaxLevel: 2,
        search: {
            depth: 6,
            paths: 'auto',
        },
        plugins: [
        function(hook, vm) {
            hook.beforeEach(function(html) {
              url = 'https://github.com/converged-computing/oras-csi/blob/main/docs/' + vm.route.file;
              var editHtml = '[:memo: Edit Document](' + url + ')\n';
              return (
                editHtml +
                html
              );
            }),
              hook.afterEach(function(html) {
                return (
                  html
                );
              });
          },
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span style="float:right; width:50px"><a href="https://github.com/converged-computing/oras-csi" target="_blank"><img src="https://converged-computing.github.io/oras-csi/assets/img/logo-transparent.png"/></a></span>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
              return html + footer;
          })
      }]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
</body>
</html>
