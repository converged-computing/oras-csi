apiVersion: v1
kind: ConfigMap
metadata:
  namespace: kube-system
  name: csi-oras-config
data:
  container_uri: oras://ghcr.io/singularityhub/github-ci:latest
  # container_uri: oras://ghcr.io/rse-ops/singularity-mpi:mpich
  k8s_root_dir: "/"                     # root directory for all claims within this Kubernetes cluster
  driver_working_dir: "pv_data"         # ORAS directory (relative to csi_root_dir) for all driver data
                                        # (effective working dir will be calculated as k8s_root_dir/driver_working_dir)
  mount_count: "1"                      # Number of pre-created MooseFS mounts on each node
  oras_logging: "true"                  # Should driver log to k8s_root_dir/driver_working_dir/logs directory
